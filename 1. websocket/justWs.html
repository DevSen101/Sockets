<script>
 // Create a WebSocket connection to the server
 let ws = new WebSocket('ws://localhost:8000')
 console.log(ws) // Log WebSocket object

 // Event: runs when connection is successfully opened
 ws.onopen = (event) => {
  console.log(event) // Connection info
  ws.send("This is the message sent to server from client") // Send data to server
 }

 // Event: runs when a message is received from the server
 ws.onmessage = (message) => {
  console.log(message.data) // Log data received from server
 }
</script>
